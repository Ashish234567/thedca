<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE DESIRE CAMPUS ACADEMY</title>
    <link rel="stylesheet" href="singin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header">
        <nav>
            <a href="index.html"><img src="images/logo1.png" alt="The Desire Campus Academy Logo"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="HideMenu()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    
                </ul>
            </div>
            <i class="fa fa-bars" onclick="ShowMenu()"></i>
        </nav>
        <div class="text-box">
            <h1 >THE DESIRE CAMPUS ACADEMY</h1>
           
        </div>
       
    </section>
  

    <div class="form-container">
        <div class="form-box">
            <div class="login-form">
                <h2>Sign In</h2>
                <form action="#" method="POST">
                    <div class="input-container">
                        <input type="text" id="username" name="username" required placeholder="Username">
                        <label for="username"></label>
                    </div>
                    <div class="input-container">
                        <input type="password" id="password" name="password" required placeholder="Password">
                        <label for="password"></label>
                        <br>
                    </div>
                    <button type="submit" class="submit-btn">Sign In</button>
                    <div class="signup-link">
                        <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForm('signup')">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="signup-form">
                <h2>Sign Up</h2>
                <form action="#" method="POST">
                    <div class="input-container">
                        <input type="text" id="username_signup" name="username_signup" required placeholder="Username">
                        <label for="username_signup"></label>
                    </div>
                    <div class="input-container">
                        <input type="email" id="email" name="email" required placeholder="Email">
                        <label for="email"></label>
                    </div>
                    <div class="input-container">
                        <input type="password" id="password_signup" name="password_signup" required placeholder="Password">
                        <label for="password_signup"></label>
                    </div>
                    <div class="input-container">
                        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm Password">
                        <label for="confirm_password"></label>
                    </div>
                    <button type="submit" class="submit-btn">Sign Up</button>
                    <div class="signin-link">
                        <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForm('login')">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
   

    <script>
        function toggleForm(formType) {
            if (formType === 'signup') {
                document.querySelector('.login-form').style.display = 'none';
                document.querySelector('.signup-form').style.display = 'block';
            } else {
                document.querySelector('.signup-form').style.display = 'none';
                document.querySelector('.login-form').style.display = 'block';
            }
        }

        window.onload = function() {
            toggleForm('login');
        };

        function ShowMenu() {
            document.getElementById("navLinks").style.right = "0";
        }

        function HideMenu() {
            document.getElementById("navLinks").style.right = "-200px";
        }
    </script>
    
</body>
</html>
